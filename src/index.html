<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="groups">
        <legend>Personal information</legend>
        <label class="labels">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="labels">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="labels">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>
        <label class="labels">
          Full date of birth:
          <input
            type="date"
            name="date-of-birth"
            required
          >
        </label>
        <label>
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>Registration</legend>
        <label class="labels">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            required autocomplete="off"
          >
        </label>
        <label>
          Password:
          <input
            type="password"
            name="password"
            required
            autocomplete="off"
          >
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>An interesting fact about you!</legend>
        <div class="labels">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="y-n"
              value="y"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="y-n"
              value="n"
            >
            No
          </label>
        </div>
        <label class="labels">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label class="labels">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            step="2"
          >
        </label>
        <label class="labels">
          What are your favorite brand of cars?
          <select
            name="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input
            type="range"
            name="rate-of-work"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>Addition info:</legend>
        <label class="labels">
          Comments:
          <textarea
            name="comments"
            cols="17"
            rows="2"
            autocomplete="off"
          >
          </textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
